<!DOCTYPE html>
<html ng-app='app'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Group-in</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
  	<link href="libs/bower_components/angular-material/angular-material.min.css" rel="stylesheet"/>
  	<link href="libs/bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet"/>
  	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="LogAccount as logAccount">
	
	<img src="img/iBCjIx7OCpVfl.jpg" id="bg" alt="">

	<md-content class="md-padding" >
	    <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Login</span>
            <md-content layout-padding layout-wrap>
	            <form name="projectForm">
				    <md-input-container class="md-block">
				        <label>Email</label>
				        <input required type="email" name="clientEmail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
				        <div ng-messages="projectForm.clientEmail.$error" role="alert">
				          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
				            Your email must be between 10 and 100 characters long and look like an e-mail address.
				          </div>
				        </div>
				    </md-input-container>
			    </form>
			</md-content>
	            <md-content layout-padding layout-wrap>
		            <form name="projectForm">
					    <md-input-container class="md-block">
					        <label>Password</label>
					        <input required type="email" name="clientEmail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
					        <div ng-messages="projectForm.clientEmail.$error" role="alert">
					          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
					            Your email must be between 10 and 100 characters long and look like an e-mail address.
					          </div>
					        </div>
					    </md-input-container>
				    </form>
				</md-content>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Login</md-button>
        </md-card-actions>
      </md-card>
	</md-content>


	<!--Begin Scripts-->
	<script src="libs/bower_components/angular/angular.min.js"></script>
  	<script src="libs/bower_components/angular-animate/angular-animate.min.js"></script>
  	<script src="libs/bower_components/angular-aria/angular-aria.min.js"></script>
  	<script src="libs/bower_components/angular-material/angular-material.min.js"></script>
  	<script src="libs/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  	<script src="libs/bower_components/angular-messages/angular-messages.min.js"></script>
  	<script src="libs/bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
  	<script src="js/app.js"></script>
  	<script src="js/controllers/login.controller.js"></script>
  	<script src="js/services/loggin.service.js"></script>
  	<!--End Scripts-->
</body>
</html>
